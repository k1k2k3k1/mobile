<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="util.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="mobile">
        <div class="uppersec">
            <div class="timenav"></div>
            <div class="batterybox">
            <i class="fa fa-signal" aria-hidden="true">4G</i>
            <i class="fa fa-signal" aria-hidden="true"></i>
            <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
            </div>
        </div>
         <div class="googlesearch flex">
            <div class="left flex">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="Google">
                <h2>|</h2>
                <h3>Search</h3>
            </div>
            <div class="right">
                <img src="https://cdn-icons-png.flaticon.com/512/3128/3128290.png" alt="">
                <img src="https://cdn4.iconfinder.com/data/icons/google-i-o-2016/512/google_assistant-512.png" alt="">
            </div>
         </div>
         <div class="maintime"></div>
         <div class="date"></div>
         <div class="apparea flex">
            <div class="app" id="whatsApp"><img src="https://i.pinimg.com/originals/f3/53/5d/f3535dc3f95e71506f7c80755610176c.png" alt=""></div>
            <div class="app" id="youtub"><img src="https://www.freepnglogos.com/uploads/youtube-logo-hd-8.png" alt=""></div>
            <div class="app" id="facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" alt=""></div>
            <div class="app" id="wikipedia"><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/Wikipedia-logo-transparent.png" alt=""></div>

         </div>
         <div class="whatsapp"></div>
         <div class="youtub">
            <div class="play">
            <iframe id="play1"  src="https://www.youtube.com/embed/bi2OPrRwSTk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe id="play3" src="https://www.youtube.com/embed/FD6DDadLvEI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe id="play2"  src="https://www.youtube.com/embed/pYHEhqxh6bE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
            <div class="optional">
                <div>
                    <iframe id="v1" src="https://www.youtube.com/embed/bi2OPrRwSTk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>King Kong | V. rex Fight in 4K HDR</p>
                </div>
                <div>
                    <iframe id="v3"  src="https://www.youtube.com/embed/pYHEhqxh6bE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p>Main Royaan Full Video Song 4k 60fps</p>
                </div>
                <div>
                    <iframe id="v2" src="https://www.youtube.com/embed/FD6DDadLvEI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                     <p>Akhiyan | Shekhar Khanijo feat. Karan Kundrra & Erica Fernandes | Jaani | Arvindr Khaira | Avvy Sra</p>
                </div>
        </div>
     </div>
     <!-- wikimedia section start -->
     <div class="wikipedia">
        <iframe src="https://www.wikipedia.org/" frameborder="0"></iframe>
     </div>
     <!-- facebook section start -->
     <div class="facebook"></div>
     <!-- contact section start -->
     <div class="Contact"></div>
     <!-- gallary section start -->
     <div class="gallary">
       <div class="display ">
        <img id="imgdisplay" src="imag2.jpeg" alt="">
       </div>
       <div class="library flex">
        <img id="img1" src="imag4/img1.jpg" alt="">
        <img id="img2" src="imag4/img1.jpg" alt="">
        <img id="img3" src="imag4/imag4.jpg" alt="">
        <img id="img4" src="imag4/imag4.jpg" alt="">
        <img id="img5" src="imag4/in5.jpg" alt="">
       </div>
     </div>
         <div class="buttom-section">
            <button class="home" ></button>
            <button class="galary"></button>
            <button class="contact"></button>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
